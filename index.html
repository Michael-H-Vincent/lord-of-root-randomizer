<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Root Table Randomizer</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="page">
    <header class="hero compact">
      <div>
        <p class="eyebrow">Lord of Root / Root Table Helper</p>
        <h1>Faction + Turn Order Randomizer</h1>
        <p class="lede">Pick factions, enter players, then roll a clean start without scrolling.</p>
      </div>
    </header>

    <main class="view" id="settingsView">
      <div class="settings-tabs">
        <button id="tabPlayers" class="chip active">Players</button>
        <button id="tabFactions" class="chip">Factions</button>
      </div>
      <section class="panel" data-step="players">
        <h2>Players</h2>
        <div class="field-row">
          <label for="playerCount">Number of players</label>
          <input id="playerCount" type="number" min="1" max="8" value="4" />
        </div>
        <div id="playerInputs" class="stack"></div>
      </section>

      <section class="panel" data-step="factions">
        <div class="panel-header">
          <h2>Factions</h2>
          <div class="panel-actions">
            <button id="selectBase" class="chip">Select Base</button>
            <button id="selectAll" class="chip">Select All</button>
            <button id="clearAll" class="chip">Clear</button>
          </div>
        </div>
        <div class="field-row">
          <label for="factionSearch">Filter</label>
          <input id="factionSearch" type="text" placeholder="Type to filter factions" />
        </div>
        <div class="pager">
          <button id="prevPage" class="chip">Prev</button>
          <span id="pageIndicator">Page 1</span>
          <button id="nextPage" class="chip">Next</button>
        </div>
        <div id="factionList" class="faction-grid compact"></div>
      </section>

      <section class="panel actions-panel">
        <button id="randomizeBtn" class="primary">Randomize Match</button>
        <button id="resetBtn" class="ghost">Reset Picks</button>
        <p class="hint" id="statusHint">Select at least as many factions as players.</p>
      </section>
    </main>

    <main class="view hidden" id="resultsView">
      <section class="panel results-panel">
        <div class="panel-header">
          <h2>Results</h2>
          <div class="panel-actions">
            <button id="rerollBtn" class="chip">Reroll</button>
            <button id="copyBtn" class="chip">Copy</button>
          </div>
        </div>
        <div id="results" class="results"></div>
        <button id="backBtn" class="ghost">Back to settings</button>
      </section>
    </main>

    <footer class="footer">
      <p>Not affiliated with Leder Games. Fan-made helper tool.</p>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
